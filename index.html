<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Колекції</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Колекції</h1>
        <nav>
            <a href="#" onclick="showSection('stamps')">Марки</a>
            <a href="#" onclick="showSection('coins')">Монети</a>
        </nav>
    </header>

    <main>
        <section id="stamps-section" style="display: none;">
            <h2 class="section-title">Марки</h2>
            <div class="line"></div>
            <div id="stamps-container" class="items-container"></div>
        </section>

        <section id="coins-section" style="display: none;">
            <h2 class="section-title">Монети</h2>
            <div class="line"></div>
            <div id="coins-container" class="items-container"></div>
        </section>

        <div id="modal" class="modal">
            <div class="modal-content">
                <h2 id="item-title"></h2>
                <div class="modal-images">
                    <button class="arrow left" onclick="changeImage(-1)">&#8592;</button>
                    <img id="item-image" src="" alt="Зображення">
                    <button class="arrow right" onclick="changeImage(1)">&#8594;</button>
                </div>
                <p id="item-description"></p>
                <p id="item-details"></p>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
